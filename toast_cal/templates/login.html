{% load static %}
<!DOCTYPE html>

<head>
    <meta charset="utf-8" />
    <title>로그인</title>
    <link href="{% static 'styles/login.css' %}" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.3.1.js"
        integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
</head>

<body id="login">
    <div class="wrap">
        <div id="header">
            <h1>
                <a class="h_logo" href="">welcome!</a>
            </h1>
        </div>
        <div id="container">
            <div id="content">
                <form name="frmNIDLogin" id="frmNIDLogin" action="{% url 'login' %}" method="POST" target="_top"
                    autocomplete="off">
                    {% csrf_token %}
                    <fieldset class="login_form">
                        <div class="id_area">
                            <div class="input_row input_id" id="id_area">
                                <span class="input_box">
                                    <label style="display: block;">아이디</label>
                                    <input name="userID" class="user_info" id="userID" type="text" maxlength="41"
                                        placeholder="아이디" />
                                </span>
                            </div>
                        </div>

                        <div class="pass_area">
                            <div class="input_row input_pass" id="pass_area">
                                <span class="input_box">
                                    <label style="display: block;">비밀번호</label>
                                    <input name="password" class="user_info" id="password" type="password"
                                        maxlength="41" placeholder="비밀번호" />
                                </span>
                            </div>
                        </div>

                        <span style="color: red;"><strong>{{ error }}</strong></span>

                        <input id="btn_login" type="submit" value="로그인" />

                    </fieldset>
                </form>

                <div class="links">
                    <div class="find_info">
                        <a id="id_find" href="" target="">아이디/비밀번호 찾기</a>
                        <span class="bar">|</span>
                        <a id="join" href="/signup/" target="">회원가입</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
