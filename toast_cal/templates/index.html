<!DOCTYPE html>
{% load static %}
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="https://uicdn.toast.com/tui-calendar/latest/tui-calendar.css" />

    <!-- If you use the default popups, use this. -->
    <link rel="stylesheet" type="text/css" href="https://uicdn.toast.com/tui.date-picker/latest/tui-date-picker.css" />
    <link rel="stylesheet" type="text/css" href="https://uicdn.toast.com/tui.time-picker/latest/tui-time-picker.css" />

    <script src="https://code.jquery.com/jquery-3.5.0.js"
        integrity="sha256-r/AaFHrszJtwpe+tHyNi/XCfMxYpbsRg2Uqn0x3s2zc=" crossorigin="anonymous"></script>
    <script src="https://uicdn.toast.com/tui.code-snippet/latest/tui-code-snippet.js"></script>
    <script src="https://uicdn.toast.com/tui.dom/v3.0.0/tui-dom.js"></script>
    <script src="https://uicdn.toast.com/tui.time-picker/latest/tui-time-picker.min.js"></script>
    <script src="https://uicdn.toast.com/tui.date-picker/latest/tui-date-picker.min.js"></script>
    <script src="https://uicdn.toast.com/tui-calendar/latest/tui-calendar.js"></script>

    <link href="{% static 'styles/styles.css' %}" rel="stylesheet">

    <title>캘린더 테스트</title>
</head>

<body>
    <div class="cal">
        <div id="title">
            <h1>toast ui calender</h1>
        </div>
        <div id="menu">
            <span id="menu-navi">
                <button type="button" id="prevBtn">이전</button>
                <button type="button" id="nextBtn">다음</button>
                <button type="button" id="dayViewBtn">일간</button>
                <button type="button" id="weekViewBtn">주간</button>
                <button type="button" id="monthViewBtn">월간</button>
            </span>
        </div>

        <div id="calendar">
        </div>
        <script src="{% static 'scripts/test.js' %}"></script>
    </div>
</body>

</html>
