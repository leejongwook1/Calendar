{% load static %}
<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <link rel="stylesheet" href="{% static 'styles/newuser.css' %}">
</head>

<body>

    <div id="page">
        <div id="header" role="banner">
            <a href="" class="main_logo">
                회원가입
            </a>
        </div>
    </div>
    <form id="newUser_form" method="POST" action="{% url 'signup' %}">
        {% csrf_token %}
        <div id="container" role="main">
            <div id="content">
                <div>
                    <h3 class="join_title">
                        <label for="id">아이디</label>
                    </h3>
                    <span class="ps_box">
                        <input type="text" name="username" class="int" maxlength="20">
                    </span>
                </div>
                <div>
                    <h3 class="join_title">
                        <label for="psw1">비밀번호</label>
                    </h3>
                    <span class="ps_box">
                        <input type="password" name="password1" class="int" maxlength="20">
                    </span>
                    <h3 class="join_title">
                        <label for="psw2">비밀번호확인</label>
                    </h3>
                    <span class="ps_box int_psw">
                        <input type="password" name="password2" class="int" maxlength="20">
                    </span>
                </div>
                <div>
                    <h3 class="join_title">
                        <label for="email">이메일</label>
                    </h3>
                    <span class="ps_box">
                        <input type="text" id="email" name="email" class="int" maxlength="100">
                    </span>
                </div>
                <div class="btn_area">
                    <input type="submit" class="btn_type" value="가입하기">
                </div>
            </div>
        </div>
    </form>
</body>

</html>
